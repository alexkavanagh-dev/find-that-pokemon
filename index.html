<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 

    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Find That Pokemon!</title>
</head>
<body>
    
    <!-- Game title -->
    <header>
        <h1 id="title">Find That Pokemon!</h1>
    </header>

    <!-- Game Area -->
    <section id="game-area">
        <div id="pokedex">

            <!-- Left Panel -->
            <div id="left-panel">

                <div id="top-lights">

                    <div id="blue-light"></div>
                    <div id="red-light"></div>
                    <div id="yellow-light"></div>
                    <div id="green-light"></div>

                </div>

                <!--  Animation Screen -->
                <div id="animation-screen">

                    <img src="assets/images/pikachu-balloon-7.webp" alt="pikachuBalloons" id="balloons">
                    <img src="assets/images/trap.webp" alt="cage trap" id="trap">
                    <img src="assets/images/meowth.webp" alt="meowth" id="meowth">

                </div>

                <!-- Win Screen -->
                <div id="win-screen">

                    <h2 id="win-title">Congratuliations!</h2>
                    <p id="win-message">Well done, you found <span id="final-score"></span> pokemon! Thanks for playing!</p>
                    <img src="assets/images/happy-pikachu.png" alt="pikachu win" id="happy-pikachu">

                </div>

                <!-- Scores Area -->
                <div id="score-area">

                    <p id="pokemon-found">Pokemon Found: <span id="score-found">0</span>/151</p>
                    <p id="times-trapped">Pikachus Trapped: <span id="score-trapped">0</span></p>
                    <button id="reset-button">RESET</button>

                </div>
            </div>

            <!-- Hinge -->
            <div id="hinge"></div>

            <!-- Right Panel -->
            <div id="right-panel">

                <!-- Answer -->
                <div id="answer-screen">
                    
                </div>

                <!-- Keyboard for input -->
                <div id="input-keyboard">
                    
                    <div id="first-row"></div>
                    <div id="second-row"></div>
                    <div id="third-row"></div>

                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
